<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>



<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Ai company</a>
            <div class="nav-content">
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal" href="/dataDisplay">
                    <i class="material-icons">data_usage</i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">

        <form action="/dataDisplay" method="POST" enctype="multipart/form-data">


            <label for="start">Start date:</label>
            <input type="date" id="start" name="date-start">

            <label for="start">End date:</label>
            <input type="date" id="end" name="date-end">

            <button class="btn waves-effect right waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>


        </form>

        {% if error is defined %}
        <h5>{{error.msg}}</h5>
        {% endif %}

        {% if somedata is defined %}
        <h5>{{somedata}}</h5>
        {% endif %}
    </div>
</body>


<script>

</script>

</html>
